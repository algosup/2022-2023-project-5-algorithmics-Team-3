<html>

<head>
  <title>Tanks Generation</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7cca3309d0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="sidebar">
    <h1>Tanks Generation</h1>
    <form id="inputForm">
      <p>Capacity:</p>
      <input type="number" id="capacityField"><br>
      <p>Filled with:</p>
      <select id="numberField">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select><br>
      <button id="inputAdd"> Add <i class="fa-solid fa-circle-plus"></i></button>
    </form>
    
    <div id="clearBtn">
      <button id="clearButton">Clear Table <i class="fa-solid fa-eraser"></i></button>
    </div>

    <div id="downloadBtn">
      <a href="">Download CSV <i class="fa-solid fa-download"></i></a>
    </div>
  </div>


  <div class="global-container">
    <div class="views">
      <button id="tableView" class="active">Table</button>
      <button id="tanksView">Display</button>
    </div>

    <div class="tableView">
      <div class="tanks_table">
        <table>
          <thead>
            <tr>
              <th>Capacity</th>
              <th>Number</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    
    <div class="tanksView" style="display: none;">
      <div id="tanks_display" class="tanks_display">
      </div>
    </div>
  </div>



  <script src="script.js"></script>

  </div>
</body>

</html>
